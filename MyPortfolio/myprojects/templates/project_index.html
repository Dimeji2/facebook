{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Load this page</h1>
{% for project in projects %}
	<div class='col-md-4'>
		<div class='card mb-2'>
			<img class='card-img-top' src='{% static project.image %}'>
			<div class='card-body'>
				<h5 class='card title'>{{project.title}}</h5>
				<p class='card-text'>{{ project.description}}</p>
				<a href="{% url 'project_detail' project.pk %}">Continue Reading </a>
			</div>
		</div>
	</div>

	{% endfor %}
{% endblock content %}
